<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="image"></div>
    <div class="container">
      <h2>Calculator</h2>
      <div class="input-box">

        <input id="zahl1" type="number" value="" placeholder="zahl-1" />
       

        <select name="select" id="select">
          <option id="plus" value="sum">+</option>
          <option id="minus" value="sub">-</option>
          <option id="xmark" value="xmark">*</option>
          <option id="divide" value="division">/</option>
        </select>

        <input id="zahl2" type="number" value="" placeholder="zahl-2" />
      </div>

      <input id="send" type="button" value="Result" onclick="on();" />
      <p id="result"></p>

      <script>
        function sum(num1, num2) {
          ergebnis = num1 + num2;
          return ergebnis;
        }
        function sub(num1, num2) {
          ergebnis = num1 - num2;
          return ergebnis;
        }

        function multi(num1, num2) {
          ergebnis = num1 * num2;
          return ergebnis;
        }

        function division(num1, num2) {
          ergebnis = num1 / num2;
          return ergebnis;
        }

        function on() {
          zahl1 = document.getElementById("zahl1").value;
          zahl2 = document.getElementById("zahl2").value;
          result = document.getElementById("result");
          zahl1 = parseFloat(zahl1);
          zahl2 = parseFloat(zahl2);
          var x;
          x = document.getElementById("select").value;

          if (x == "sum") {
            result = result.innerHTML = sum(zahl1, zahl2);
            console.log(result);
          } else if (x == "sub") {
            result = result.innerHTML = sub(zahl1, zahl2);
            console.log(result);
          } else if (x == "division") {
            result = result.innerHTML = division(zahl1, zahl2).toFixed(2);
            console.log(result);
          } else if (x == "xmark") {
            result = result.innerHTML = multi(zahl1, zahl2);
            console.log(result);
          }
        }
      </script>
    </div>
  </body>
</html>
